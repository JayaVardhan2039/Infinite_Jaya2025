<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>
        window.onload = function () {
            let btn_a = document.createElement("button");
            btn_a.innerText = "Click Me!";
            btn_a.id = "clickBtn";
            document.body.appendChild(btn_a);

            btn_a.addEventListener("click", function () {
                console.log("Button was clicked..");
                alert("Button was clicked..")
                document.getElementById("msg").innerText = "Button was clicked..";
            });
        };
    </script>

</head>
<body>
    <!--Write a JavaScript program that creates a button and add a click event listener to log a message when it's clicked.-->

    <h2>Button Click Event using Javascript</h2>
    <p id="msg"></p>

</body>
</html>
